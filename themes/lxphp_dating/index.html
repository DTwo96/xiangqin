		<script type="text/javascript" charset="UTF-8" src="/Public/xm-select/dist/xm-select.js?t=<?php echo time();?>"></script>
		<script type="text/javascript" charset="UTF-8" src="/Public/mui/dist/js/mui.js"></script>
		<script type="text/javascript" charset="UTF-8" src="/Public/mui/plugin/picker/dist/js/mui.picker.min.js"></script>
		<script>

			var page = 2;

            var refresh_lock_1 = '<?php echo ($list1 ? "true" : "false");?>';

            var search_config = JSON.parse('<?php echo json_encode($searchConfig);?>');

            var province_index = '{$param["province_index"]|default=0}';
            var city_index     = '{$param["city_index"]|default=0}';

			refreshInit();
            initHeaderNavWidth();

			layui.use(['form','jquery','layer'],function () {
				var layer = layui.layer,
					$     = layui.$,
					form  = layui.form;

				var height = xmSelect.render({
					el:'#xm-height',
                    tips:'身高',
                    name:'height',
                    size: 'large',
                    toolbar: {
                        show: true,
                        list: ['CLEAR'],
                    },
					theme: {
					    color:'#f03b57',
                    },
                    on: xmSelectListener,
                    data: search_config.height,
				});

                var edu = xmSelect.render({
                    el:'#xm-edu',
                    tips:'学历',
                    name:'edu',
                    toolbar: {
                        show: true,
                        list: ['CLEAR'],
                    },
                    size: 'large',
                    theme: {
                        color:'#f03b57',
                    },
                    on: xmSelectListener,
                    data: search_config.edu,
                });
                var love = xmSelect.render({
                    el:'#xm-love',
                    tips:'婚姻状况',
					name:'love',
                    toolbar: {
                        show: true,
                        list: ['CLEAR'],
                    },
                    size: 'large',
                    theme: {
                        color:'#f03b57',
                    },
                    on: xmSelectListener,
                    data: search_config.love,
                });
                var age = xmSelect.render({
                    el:'#xm-age',
                    tips:'年龄',
					name:'age',
                    size: 'large',
                    toolbar: {
                        show: true,
                        list: ['CLEAR'],
                    },
                    theme: {
                        color:'#f03b57',
                    },
                    on: xmSelectListener,
                    data: search_config.ages,
                });
                var sex = xmSelect.render({
                    el:'#xm-sex',
                    tips:'性别',
					name:'sex',
                    size: 'large',
                    toolbar: {
                        show: true,
                        list: ['CLEAR'],
                    },
                    theme: {
                        color:'#f03b57',
                    },
                    on: xmSelectListener,
                    data: search_config.sex,
                });

                initXmSelectValue();

                $('.clear-search-btn').on('click',function () {
                    age.setValue([]);
                    height.setValue([]);
                    edu.setValue([]);
                    sex.setValue([]);
                    love.setValue([]);

                    $('[name="keyword"]').val('');

                    $('[name="province"]').val('');
                    $('[name="city"]').val('');

                    $('[name="province_text"]').val('');
                    $('[name="city_text"]').val('');

                    $('[name="province_index"]').val('');
                    $('[name="city_index"]').val('');

                    $('.place-wrapper').val('地区');

                    mui.toast('已设置为条件不限');

                });
				/*
				* 初始化xm选中的值
				*/
				function initXmSelectValue() {

					var param = $('.search-value').serializeArray();

					for(var i = 0,l = param.length;i < l;i++) {
					    var item = param[i];
					    switch (item.name) {
							case 'age':
							    age.setValue(getSelectValue(item.value));
							    break;
							case 'height':
                                height.setValue(getSelectValue(item.value));
							    break;
                            case 'edu':
                                edu.setValue(getSelectValue(item.value));
                                break;
                            case 'sex':
                                sex.setValue(getSelectValue(item.value));
                                break;
							case 'love':
                                love.setValue(getSelectValue(item.value));
                                break;
						}
					}
                }
				/*
				 * 选择项的数据监听
				 * @param {array} data
				 * return {array} data
				 */
                function xmSelectListener (data) {
                    var arr = data.arr;
                    //change, 此次选择变化的数据,数组
                    var change = data.change;
                    //isAdd, 此次操作是新增还是删除
                    var isAdd = data.isAdd;
                    if (isAdd) {
                        var item = change[0] || [];
                        if (item.value == 999) {
                            arr.splice(0,arr.length - 1);
                        } else {
                            var index = arr.findIndex(i => i.value == 999);

                            if(index != -1){
                                arr.splice(index, 1);
                            }
                        }
                    }
                    return data;
                }
            });
			/*
			* 将字符串值转换为数组
			* @param {string} v
			* return {array} arr
			*/
			function getSelectValue(v) {
                var arr = [];
				if (v == '') {
				    return arr;
				}
				if (-1 === v.indexOf(',')) {
					arr.push(v);
				} else {
				    arr = v.split(',');
				}

				return arr;
            }


			(function (m) {
                m.init({
                    pullRefresh : {
                        container:'#pullrefresh',//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
                        down: {
                            callback: pulldown
                        },
                        up : {
                            contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内
                            contentnomore:'没有更多数据了',
                            callback :pullUp //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                        }
                    }
                });

                refreshEngine();
				//跳转到会员详情
                m('.boxdiv').on('tap','a',function () {
					var url = $(this).attr('href');
					window.location.href = url;
                });

                var btns = m('.place-wrapper');

                btns.each(function(i, btn) {
                    btn.addEventListener('tap', function() {
                        var self   = $(this);

                        var picker = new mui.PopPicker({
                            layer:2
                        });
						picker.setData(search_config.place);
                        picker.pickers[0].setSelectedIndex(province_index);
                        picker.pickers[1].setSelectedIndex(city_index);

                        picker.show(function(res) {
							var province_index = res[0].index || 0,
								city_index     = res[1].index || 0,
								province_text  = res[0].text  || '',
								city_text      = res[1].text  || '',
								province_value = res[0].value || '',
								city_value     = res[1].value || '';

							var _text = province_value == 0 ? province_text : province_text + ',' + city_text;

                            self.val(_text);

                            $('[name="province"]').val(province_value);
                            $('[name="city"]').val(city_value);

                            $('[name="province_text"]').val(province_text);
                            $('[name="city_text"]').val(city_text);

                            $('[name="province_index"]').val(province_index);
                            $('[name="city_index"]').val(city_index);

                            picker.dispose();
                        });
                    }, false);
                });

            })(mui);

            //下拉刷新
            function pulldown() {

                var param = $('.search-value').serialize();

                var other = '&time=now';

                setTimeout(function() {

                    $.post("<?php echo U('Ajax/getUserLists');?>",param + other,function (res) {
                        if (res.status && res.lists.length) {
                            var html = [];
                            for (var i = 0,l = res.lists.length;i < l;i++) {
                                var item = res.lists[i];
                                html.push(
                                    '<li class="box">',
                                    '<div class="boxdiv">',
                                    '<a class="user-preview" href="' + item.show_url + '">',
                                    '<img onerror="javascript:this.src=\'/Public/img/mrtx.jpg\'" src="' + item.avatar + '" alt="">',
                                	'<span><p class="real-name mui-pull-left">' + item.real_name + '</p><p class="mui-pull-right">' + item.sex + '</p></span>',
                                    '<span>' + item.age + '岁 ' + item.province_name + item.city_name + '</span>',
                                    '</a>',
                                    '</div>',
                                    '</li>'
                                );
                            }
                            $('#container').prepend(html.join(''));
                            //请求完成 隐藏加载动画
                            mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
                        } else {
                            mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
                        }

                    },'json');

                }, 500);
            }
            //上拉加载
            function pullUp(){

                var param = $('.search-value').serialize();

                var other = '&page=' + page;
                //延迟请求数据 作用：避免加载动画还没有结束，数据就已经被渲染了
                setTimeout(function() {

                    $.post("<?php echo U('Ajax/getUserLists');?>",param + other,function (res) {
                        if (res.status && res.hasNextPage) {
                            //启用上拉加载
                            mui('#pullrefresh').pullRefresh().enablePullupToRefresh();

                            page++;

                            var html = [];
                            for (var i = 0,l = res.lists.length;i < l;i++) {
                                var item = res.lists[i];
                                html.push(
                                    '<li class="box">',
                                    '<div class="boxdiv">',
                                    '<a class="user-preview" href="' + item.show_url + '">',
                                    '<img onerror="javascript:this.src=\'/Public/img/mrtx.jpg\'" src="' + item.avatar + '" alt="">',
                                    '<span><p class="real-name mui-pull-left">' + item.real_name + '</p><p class="mui-pull-right">' + item.sex + '</p></span>',
                                    '<span>' + item.age + '岁 ' + item.province_name + item.city_name + '</span>',
                                    '</a>',
                                    '</div>',
                                    '</li>'
                                );
                            }
                            $('#container').append(html.join(''));

                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
                            setTimeout(function () {
                                //禁用上拉加载  作用：隐藏掉没有数据时的提示文字
                                mui('#pullrefresh').pullRefresh().disablePullupToRefresh();
                            },1000);
                        }

                    },'json');

                }, 500);
            }
            $('.next-btn').on('click',function () {
                var _w = $('.mui-scroll-wrapper').width();

				$('.pre-btn').show();

				var _m = parseInt($('.index_nav').css('margin-left')) * -1 || 0;

                if (_m >= _w) {
                    _w = _w * 2;
                    $(this).hide();
                    $('.action-btn').show();
				}

				$('.index_nav').animate({
					marginLeft: '-'+ _w + 'px'
				},200);
            });

            $('.pre-btn').on('click',function () {

                var _w = $('.mui-scroll-wrapper').width(),
                    _m = parseInt($('.index_nav').css('margin-left')) * -1 || 0,
				    _l = 0;

                if (_m > _w) {
                    _l = '-' + _w;
                    if (_m >= _w * 2) {
                        $('.action-btn').hide();
					}
				} else {
                    $(this).hide();
				}

                $('.next-btn').show();

                $('.index_nav').animate({
                    marginLeft: _l
                },200);
            });

            function refreshEngine() {
                //!注意这里延迟两秒是为了防止mui还没有加载完成调用方法报错
                var Timer = setTimeout(function () {
                    if (refresh_lock_1 == 'false') {
                        mui('#pullrefresh').pullRefresh().disablePullupToRefresh();
                        mui('#pullrefresh').pullRefresh().disablePulldownToRefresh();
                    }
                    clearTimeout(Timer);
                },200);
            }
            function initHeaderNavWidth() {
				var device_width = $(".mui-scroll-wrapper").width(),
					_w = (device_width - 30) / 3;

				$('.xm-select-item').width(_w);
            }
            //初始化高度
            function refreshInit() {
                $('#container').height($('#pullrefresh').height());
            }

			function lxzizhufn() {
				var wrap = document.getElementById("container");
				var margin = 0; //这里设置间距
				var li = $(".box"); //这里是区块名称
				var li_W = li[0].offsetWidth + margin; //取区块的实际宽度（包含间距，这里使用源生的offsetWidth函数，不适用jQuery的width()函数是因为它不能取得实际宽度，例如元素内有pandding就不行了）
				var h = [];
				li.css("position", "absolute");
				var n = wrap.offsetWidth / li_W | 0; //容器的宽度除以区块宽度就是一行能放几个区块
				for (var i = 0; i < li.length; i++) {
					li_H = li[i].offsetHeight;
					if (i < n) {
						h[i] = li_H;
						li.eq(i).css("top", 0);
						li.eq(i).css("left", i * li_W);
					} else {
						min_H = Math.min.apply(null, h); //取得数组中的最小值，区块中高度值最小的那个
						minKey = getarraykey(h, min_H); //最小的值对应的指针
						h[minKey] += li_H + margin; //加上新高度后更新高度值
						li.eq(i).css("top", min_H + margin); //先得到高度最小的Li，然后把接下来的li放到它的下面
						li.eq(i).css("left", minKey * li_W); //第i个li的左坐标就是i*li的宽度
						li.eq(i).css("padding-left",yigzhi);
						li.eq(i).css("padding-top",yigzhi);
						// li.eq(i).css("height",ulliheight);
					}
					// $("h3").eq(i).text("编号："+i+"，高度："+li_H);//把区块的序号和它的高度值写入对应的区块H3标题里面
					// $("li").animate({opacity:1});
				}
			}
			/* 使用for in运算返回数组中某一值的对应项数(比如算出最小的高度值是数组里面的第几个) */
			function getarraykey(s, v) {
				for (k in s) {
					if (s[k] == v) {
						return k;
					}
				}
			}
			/*这里一定要用onload，因为图片不加载完就不知道高度值*/
			window.onload = function() {
				//lxzizhufn();
			};
		</script>
